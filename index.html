<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myvanillaweatherproject</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="container-data">
          <div>
            <h1 class="container-city" id="current-city"></h1>
            <p class="container-details">
              <span id="time"></span> ,<span id="description">Sunny</span>
              <br />
              Humidity:<strong id="humidity"></strong>, Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="container-temperature">
            <div class="container-icon">⛅</div>
            <div class="container-temperature-value" id="temperature"></div>
            <div class="container-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Sharongavala" target="_blank"
          >Sharongavala</a
        >,is

        <a
          href="https://github.com/Sharongavala/Vanilaweatherproject"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://gavalavanillaweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
