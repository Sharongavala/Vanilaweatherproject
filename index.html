<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myvanillaweatherproject</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>Friday,9:16am ,sunny <br />Humidity:20%, Wind:5.08km/h</p>
        </div>
        <div>⛅12°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Sharongavala" target="_blank"
          >Sharongavala</a
        >,is

        <a
          href="https://github.com/Sharongavala/Vanilaweatherproject"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://gavalavanillaweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
